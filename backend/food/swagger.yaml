swagger: "2.0"
info:
  description: Access to food tracker service
  version: "1.0.0"
  title: Food tracker API
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api/v1"

# Paths supported by the server application
paths:
  /product:
    get:
      operationId: food.product.read_all
      tags:
        - Product
      summary: "The product data structure supported by the server application"
      description: "Read the list of products"
      responses:
        200:
          description: "Successful read product list operation"
          schema:
            type: "array"
            items:
              properties:
                id:
                  type: "string"
                kcal:
                  type: integer

  /product/{product_id}:
    get:
      operationId: food.product.read_one
      tags:
        - product
      parameters:
        - name: product_id
          in: path
          description: product id
          type: string
          required: True
      responses:
        200:
          description: Jaja
          schema:
            properties:
              id:
                type: string
              kcal:
                type: integer

  /energy/calculate:
    get:
      operationId: food.rest_api.calculate_energy
      tags:
        - energy
      parameters:
        - name: fats
          in: query
          description: fats [g] per 100g
          type: number
          minimum: 0
          default: 0
        - name: carbs
          in: query
          description: carbs [g] per 100g
          type: number
          minimum: 0
          default: 0
        - name: proteins
          in: query
          description: proteins [g] per 100g
          type: number
          minimum: 0
          default: 0
        - name: multiplier
          in: query
          description: multiplier to scale the 100g reference
          type: number
          minimum: 0
          default: 1.0
      responses:
        200:
          description: calories of the serving
          schema:
            properties:
              data:
                type: object
                properties:
                  calories:
                    description: calories [kcal]
                    $ref: '#/definitions/Macros'
                  serving:
                    description: serving size [g]
                    $ref: '#/definitions/Macros'

definitions:
  Macros:
    type: object
    required:
      - fats
      - carbs
      - proteins
    properties:
      fats:
        type: number
        description: fats
        example: 123
      carbs:
        type: number
        description: fats
        example: 123
      proteins:
        type: number
        description: fats
        example: 123
